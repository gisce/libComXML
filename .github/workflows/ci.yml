name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-python27:
    runs-on: ubuntu-latest
    container: python:2.7-slim
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        pip install .
    
    - name: Run tests
      run: |
        python -m unittest discover -s tests

  test-python311:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install .
    
    - name: Run tests
      run: |
        python -m unittest discover -s tests
